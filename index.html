<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="assets/styles/custom.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center dark:bg-gray-800 dark:text-white">

    <!-- Calculator Button -->
    <button id="createCalculatorButton" class="fixed bottom-4 left-4 bg-green-500 text-white rounded-full p-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
    </button>

    <!-- Cookbook Button -->
    <button id="createCookbookButton" class="fixed bottom-4 left-16 bg-blue-500 text-white rounded-full p-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
    </button>

    <!-- Scripts -->
    <script src="assets/scripts/calculator.js"></script>
    <script src="assets/scripts/form.js"></script>
    <script src="assets/scripts/cookbook.js"></script>

    <script>
        // Call the createCalculator function when the window has finished loading
        window.addEventListener('load', function() {
            createCalculator(); // Create the initial calculator
        });
    </script>

</body>
</html>
